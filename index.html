<html lang="en">

<head>

    <title>Desafio 5 JavaScript</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <div class="titulo">
            <h1>Todo list</h1>
        </div>

        </div>
    </main>
